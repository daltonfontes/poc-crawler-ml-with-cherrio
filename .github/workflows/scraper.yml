name: Run Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Executa a cada 24 horas (meia-noite UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.1'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start
